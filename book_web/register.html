<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link type="text/css" href="css/login.css" rel="stylesheet">
     
    <script src="js/base.js"></script>
</head>

<body>
    <div class="top">
        <div class="logo"><a href="" target="_self"><img src="images/logo.png" alt=""></a></div>
    </div>
    <div class="content">

        <div class="register-page-wrap">

            <div class="register-left">

                <div class="register-title">
                    <h2>用户注册</h2>
                </div>
             
                    <ul>
                        <li class="form-item">
                            <label for="" class="form-label"><em class="warn">*</em>手机号：</label>
                            <input class="x-input" type="text" id="txt-phone" placeholder="请输入11位手机号" vtype="required" data-caution="请输入11位手机号">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li class="form-item">
                            <label for="" class="form-label"><em class="warn">*</em>密码：</label>
                            <input class="x-input" type="password" id="txt-pwd" placeholder="6-20个字符,请不要输入非法字符" vtype="required"
                                data-caution="6-20个字符,请不要输入非法字符">
                                <span class="error_tip">提示信息</span>
                        </li>

                        <li class="form-item">
                            <label for="" class="form-label"><em class="warn">*</em>确认密码：</label>
                            <input class="x-input" type="password" id="txt-repwd"  placeholder="再次填写密码" vtype="required" data-caution="再次填写密码">
                            <span class="error_tip">提示信息</span>
                        </li>

                        <li class="form-item">
                            <label for="" class="form-label"><em class="warn">*</em>验证码：</label>
                            <input class="x-input small" type="text">
                            
                
                            <a href="" class="btn-get"><span>获取验证码</span></a>
                        </li>

                        <li class="form-item">

                                <input type="checkbox" class="x-check action-remember-account" checked="checked">
                                <label for="for_remember" class="form-sub-label">记我已阅读并同意 &nbsp;  </label>
                                <span class="im"><a href="">会员注册协议</a>&nbsp;     和 &nbsp;    <a href=""> 隐私保护政策</a></span>
                                
        
                        </li>

                        <li class="form-item-normal">
                            <label for="" class="form-label"></label>
                            <span class="form-act">
                                <button type="submit" class="btn-big"  id="btn-register"   rel="_request"><span>注　册</span></button>
                            </span>
                        </li>
                    </ul>
                 


            </div>


            <div class="register-right">

                <span class="descrip">已经有会员帐号请直接登录</span>
                <a href="login.html" class="btn-import"><span>转到登录页</span></a>

            </div>

            <div style="clear:both;"></div>

        </div>

    </div>
    <div class="footer">
        <div align="center"> <a href="" target="_blank" title="常见问题">常见问题</a></div><br>
        <div align="center">
            <p>当当网版权所有- 京ICP备12002719号</p>
        </div>
        <br>

    </div>
</body>

</html>
